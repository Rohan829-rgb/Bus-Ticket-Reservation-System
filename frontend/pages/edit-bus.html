<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Bus</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #2980b9;
      color: white;
    }

    input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn {
      padding: 8px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-update {
      background-color: #27ae60;
      color: white;
    }

    .btn-update:hover {
      background-color: #219150;
    }

    .btn-delete {
      background-color: #e74c3c;
      color: white;
    }

    .btn-delete:hover {
      background-color: #c0392b;
    }

    .no-data {
      text-align: center;
      color: #e67e22;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Edit or Delete Buses</h2>
  <div id="busTableContainer"></div>

  <script>
    const container = document.getElementById('busTableContainer');

    async function fetchBuses() {
      try {
        const res = await fetch('/api/buses');
        const buses = await res.json();

        if (!Array.isArray(buses) || buses.length === 0) {
          container.innerHTML = '<p class="no-data">No buses available.</p>';
          return;
        }

        let html = `
          <table>
            <thead>
              <tr>
                <th>Bus Name</th>
                <th>From</th>
                <th>To</th>
                <th>Date</th>
                <th>Fare</th>
                <th>Seats</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
        `;

        buses.forEach(bus => {
          html += `
            <tr data-id="${bus.id}">
              <td><input value="${bus.bus_name}"></td>
              <td><input value="${bus.from_location}"></td>
              <td><input value="${bus.to_location}"></td>
              <td><input type="date" value="${bus.date.split('T')[0]}"></td>
              <td><input type="number" value="${bus.fare}"></td>
              <td><input type="number" value="${bus.seats}"></td>
              <td>
                <button class="btn btn-update" onclick="updateBus(${bus.id}, this)">Update</button>
                <button class="btn btn-delete" onclick="deleteBus(${bus.id})">Delete</button>
              </td>
            </tr>
          `;
        });

        html += '</tbody></table>';
        container.innerHTML = html;
      } catch (err) {
        container.innerHTML = '<p class="no-data">Failed to load buses.</p>';
        console.error(err);
      }
    }

    async function updateBus(id, button) {
      const row = button.closest('tr');
      const inputs = row.querySelectorAll('input');
      const data = {
        busName: inputs[0].value,
        from: inputs[1].value,
        to: inputs[2].value,
        date: inputs[3].value,
        fare: parseFloat(inputs[4].value),
        seats: parseInt(inputs[5].value)
      };

      try {
        const res = await fetch(`/api/buses/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        alert(result.message || 'Bus updated');
      } catch (err) {
        alert('Failed to update bus');
        console.error(err);
      }
    }

    async function deleteBus(id) {
      if (!confirm('Are you sure you want to delete this bus?')) return;

      try {
        const res = await fetch(`/api/buses/${id}`, { method: 'DELETE' });
        const result = await res.json();
        alert(result.message || 'Bus deleted');
        fetchBuses();
      } catch (err) {
        alert('Failed to delete bus');
        console.error(err);
      }
    }

    fetchBuses();
  </script>
</body>
</html>
